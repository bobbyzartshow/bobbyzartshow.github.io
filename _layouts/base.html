<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <header>
    <div class="container">
      <h1 class="eraserhead-font flicker-text">
        <span class="letter" data-letter="R">R</span>
        <span class="letter" data-letter="O">O</span>
        <span class="letter" data-letter="B">B</span>
        <span class="letter" data-letter="E">E</span>
        <span class="letter" data-letter="R">R</span>
        <span class="letter" data-letter="T">T</span>
        <span class="letter" data-letter=" "> </span>
        <span class="letter" data-letter="Z">Z</span>
        <span class="letter" data-letter="U">U</span>
        <span class="letter" data-letter="N">N</span>
        <span class="letter" data-letter="I">I</span>
        <span class="letter" data-letter="G">G</span>
        <span class="letter" data-letter="H">H</span>
        <span class="letter" data-letter="A">A</span>
      </h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}" class="nav-item">HOME</a></li>
          <li><a href="{{ '/about/' | relative_url }}" class="nav-item">ABOUT</a></li>
          <li><a href="{{ '/art/' | relative_url }}" class="nav-item">ART</a></li>
          <li><a href="{{ '/ai-art/' | relative_url }}" class="nav-item">AI ART</a></li>
          <li><a href="{{ '/projects/' | relative_url }}" class="nav-item">PROJECTS</a></li>
          <li><a href="{{ '/contact/' | relative_url }}" class="nav-item">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} Robert Zunigha. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
